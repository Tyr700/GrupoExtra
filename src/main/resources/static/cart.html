<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Shoes - Carrinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', Georgia, serif;
        }

        body {
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE4E1 100%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            background: url('https://via.placeholder.com/1200x200?text=Textura+Sapatos') center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #FF69B4;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #333333;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
        }

        .cart-items {
            background-color: #FFF8F8;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .cart-items:hover {
            transform: translateY(-5px);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #FF69B4;
            transition: background-color 0.3s;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background-color: #FFF0F0;
        }

        .cart-item span {
            color: #333333;
            font-size: 16px;
            font-weight: 400;
        }

        .cart-item input {
            width: 60px;
            padding: 5px;
            border: 1px solid #FF69B4;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            transition: border-color 0.3s, transform 0.2s;
        }

        .cart-item input:focus {
            border-color: #FF1493;
            outline: none;
            transform: scale(1.05);
        }

        .cart-item button {
            background-color: #D32F2F;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 14px;
            font-weight: 700;
        }

        .cart-item button:hover {
            background-color: #B71C1C;
            transform: scale(1.05);
        }

        .cart-total {
            text-align: right;
            padding: 20px;
            font-size: 20px;
            color: #FF69B4;
            font-weight: 700;
            background-color: #FFF8F8;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .shipping-info {
            text-align: right;
            padding: 10px 20px;
            font-size: 18px;
            color: #333333;
            font-weight: 400;
            background-color: #FFF8F8;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        .checkout-section {
            background-color: #FFF8F8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .checkout-section:hover {
            transform: translateY(-5px);
        }

        .checkout-section h2 {
            color: #FF69B4;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333333;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #FF69B4;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #333333;
            font-weight: 400;
            transition: border-color 0.3s, transform 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #FF1493;
            outline: none;
            transform: scale(1.02);
        }

        .error {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: 400;
        }

        button[type="submit"],
        .back-button button {
            width: 100%;
            padding: 12px;
            background-color: #FF69B4;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover,
        .back-button button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            color: #333333;
            background-color: #FFF8F8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: none;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .message-success {
            border: 2px solid #FF69B4;
        }

        .message-success::before {
            content: '✓ ';
            color: #FF69B4;
            font-weight: 700;
        }

        .message-error {
            border: 2px solid #D32F2F;
        }

        .message-error::before {
            content: '⚠ ';
            color: #D32F2F;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 60px;
            }

            .header h1 {
                font-size: 32px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cart-total {
                text-align: center;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lily Shoes</h1>
            <p>Revise seus calçados escolhidos e finalize sua compra!</p>
        </div>

        <div class="cart-items" id="cartItems">
            <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
        </div>
        <div class="message message-error" id="loginRequired" style="display: none;">
            Você precisa estar logado para fazer compras!
        </div>

        <div class="shipping-info" id="shippingInfo"></div>
        <div class="cart-total" id="cartTotal">
            Total: R$ 0,00
        </div>

        <div class="checkout-section">
            <h2>Finalizar Compra</h2>
            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="error" id="nomeError">Por favor, insira um nome válido.</div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError">Por favor, insira um e-mail válido.</div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço de Entrega</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <div class="error" id="enderecoError">Por favor, insira um endereço válido.</div>
                </div>
                <div class="form-group">
                    <label for="pagamento">Método de Pagamento</label>
                    <select id="pagamento" name="pagamento" required>
                        <option value="">Selecione</option>
                        <option value="cartao_credito">Cartão de Crédito</option>
                        <option value="pix">PIX</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>
                <button type="submit">Finalizar Compra</button>
            </form>
            <div class="message" id="checkoutResult"></div>
        </div>

        <div class="back-button">
            <a href="index.html"><button>Voltar à Loja</button></a>
        </div>
    </div>

    <script>
        // Função para mostrar mensagem com animação
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.className = `message ${type} show`;
            // Não desaparecer automaticamente para a mensagem de sucesso do checkout
            if (elementId !== 'checkoutResult' || type !== 'message-success') {
                setTimeout(() => {
                    messageElement.className = `message ${type}`;
                }, 3000);
            }
        }

        // Função para calcular o valor total do carrinho
        function calculateCartTotal() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
        }

        // Função para calcular o valor do frete
        function calculateShippingCost(total) {
            const freeShippingThreshold = 199.00;
            const fixedShippingCost = 9.90;
            return total >= freeShippingThreshold ? 0.00 : fixedShippingCost;
        }

        // Função para carregar itens do carrinho
        function loadCart() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const shippingInfo = document.getElementById('shippingInfo');
            const loginRequired = document.getElementById('loginRequired');

            if (!usuarioLogado) {
                showMessage('loginRequired', 'Você precisa estar logado para fazer compras!', 'message-error');
                cartItems.innerHTML = '';
                cartTotal.textContent = 'Total: R$ 0,00';
                shippingInfo.textContent = '';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="color: #333333; text-align: center;">Seu carrinho está vazio.</p>';
                cartTotal.textContent = 'Total: R$ 0,00';
                shippingInfo.textContent = '';
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - R$ ${item.price.toFixed(2)} x </span>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    <span>R$ ${itemTotal.toFixed(2)}</span>
                    <button onclick="removeItem(${index})">Remover</button>
                `;
                cartItems.appendChild(cartItem);
            });

            const shippingCost = calculateShippingCost(total);
            const finalTotal = (parseFloat(total) + shippingCost).toFixed(2);

            shippingInfo.textContent = shippingCost === 0
                ? 'Frete Grátis (acima de R$ 199)!'
                : `Frete: R$ ${shippingCost.toFixed(2)} (Grátis acima de R$ 199)`;
            
            cartTotal.textContent = `Total: R$ ${finalTotal}`;
        }

        // Função para atualizar quantidade
        function updateQuantity(index, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = parseInt(quantity) || 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Função para remover item
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Função para gerar código de pedido único
        function generateOrderCode() {
            return 'LS' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5).toUpperCase();
        }

        // Função para validar e finalizar compra
        function handleCheckout(event) {
            event.preventDefault();
            let isValid = true;

            // Resetar mensagens de erro
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            document.getElementById('checkoutResult').className = 'message';
            document.getElementById('loginRequired').style.display = 'none';

            // Validação do nome
            const nome = document.getElementById('nome').value;
            if (nome.length < 2) {
                document.getElementById('nomeError').style.display = 'block';
                isValid = false;
            }

            // Validação do e-mail
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validação do endereço
            const endereco = document.getElementById('endereco').value;
            if (endereco.length < 5) {
                document.getElementById('enderecoError').style.display = 'block';
                isValid = false;
            }

            // Validação do pagamento
            const pagamento = document.getElementById('pagamento').value;
            if (!pagamento) {
                showMessage('checkoutResult', 'Por favor, selecione um método de pagamento.', 'message-error');
                isValid = false;
            }

            // Verificar se o carrinho está vazio
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showMessage('checkoutResult', 'Seu carrinho está vazio. Adicione produtos antes de finalizar a compra.', 'message-error');
                return;
            }

            if (isValid) {
                const total = parseFloat(calculateCartTotal());
                const shippingCost = calculateShippingCost(total);
                const finalTotal = total + shippingCost;

                const orderCode = generateOrderCode();
                const checkoutData = {
                    orderCode,
                    nome,
                    email,
                    endereco,
                    pagamento,
                    cart,
                    total: finalTotal,
                    status: 'Processando',
                    orderDate: new Date().toISOString()
                };

                // Salvar pedido no localStorage
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(checkoutData);
                localStorage.setItem('orders', JSON.stringify(orders));

                console.log('Dados da compra:', checkoutData);
                showMessage('checkoutResult', `Compra finalizada com sucesso! Seu código de pedido é ${orderCode}.`, 'message-success');
                localStorage.removeItem('cart'); // Limpar carrinho
                document.getElementById('checkoutForm').reset();
                loadCart();
            } else {
                showMessage('checkoutResult', 'Por favor, preencha todos os campos corretamente.', 'message-error');
            }
        }

        // Carregar carrinho ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>
</body>
</html>
