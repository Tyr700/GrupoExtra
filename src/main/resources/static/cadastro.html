<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="js" href="cadastro.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Shoes - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', Georgia, serif;
        }

        body {
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE4E1 100%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            background: url('https://via.placeholder.com/1200x200?text=Textura+Sapatos') center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #FF69B4;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #333333;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
        }

        .cadastro-section {
            background-color: #FFF8F8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin: 30px 0;
        }

        .cadastro-section h2 {
            color: #FF69B4;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .cadastro-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .cadastro-form label {
            color: #333333;
            font-size: 16px;
            font-weight: 700;
        }

        .cadastro-form input {
            padding: 10px;
            border: 1px solid #FF69B4;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
            background-color: #FFFFFF;
            transition: border-color 0.3s;
        }

        .cadastro-form input:focus {
            border-color: #FF1493;
            outline: none;
        }

        .cadastro-form button {
            padding: 12px;
            background-color: #FF69B4;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .cadastro-form button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .user-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #333333;
            font-size: 16px;
            font-weight: 400;
            background-color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s forwards;
            animation-delay: 1s;
        }

        .loading-spinner {
            border: 8px solid #F9F9F9;
            border-top: 8px solid #FF69B4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 60px;
            }

            .header h1 {
                font-size: 32px;
            }

            .cadastro-section {
                padding: 20px;
            }

            .cadastro-form {
                max-width: 100%;
            }

            .user-info {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Lily Shoes</h1>
            <p>Crie sua conta e descubra produtos incríveis!</p>
        </div>

        <section class="cadastro-section">
            <h2>Cadastre-se</h2>
            <div class="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </section>
    </div>

    <div class="user-info" id="userInfo"></div>

    <script>
        // Ocultar a tela de carregamento após 1 segundo
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 1000);

        // Função para cadastrar usuário
        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !email || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuarioExistente = usuarios.find(user => user.email === email);
            if (usuarioExistente) {
                alert('Este e-mail já está cadastrado! Tente outro.');
                return;
            }

            usuarios.push({ nome, email, senha });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('Cadastro realizado com sucesso! Redirecionando para o login...');
            window.location.href = 'login.html';
        }

        // Função para exibir o nome do usuário
        function updateUserInfo() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            const userInfo = document.getElementById('userInfo');

            if (usuarioLogado && usuarioLogado.nome) {
                userInfo.textContent = `Bem-vindo, ${usuarioLogado.nome}`;
                userInfo.style.display = 'block';
            } else {
                userInfo.style.display = 'none';
            }
        }

        // Atualizar nome do usuário ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
        });
    </script>
</body>
</html>
