<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento - Lily Shoes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', Georgia, serif;
        }

        body {
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE4E1 100%);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            background: url('https://via.placeholder.com/1200x200?text=Textura+Sapatos') center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #FF69B4;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #333333;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
        }

        .track-section {
            background-color: #FFF8F8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .track-section:hover {
            transform: translateY(-5px);
        }

        .track-section h2 {
            color: #FF69B4;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .track-form {
            margin-bottom: 20px;
        }

        .track-form label {
            display: block;
            color: #333333;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .track-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #FF69B4;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #333333;
            font-weight: 400;
            transition: border-color 0.3s, transform 0.2s;
        }

        .track-form input:focus {
            border-color: #FF1493;
            outline: none;
            transform: scale(1.02);
        }

        .track-form .error {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: 400;
        }

        .track-form button {
            width: 100%;
            padding: 12px;
            background-color: #FF69B4;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .track-form button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: left;
            color: #333333;
            background-color: #FFF8F8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: none;
            max-width: 600px;
            margin: 20px auto;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .message-success {
            border: 2px solid #FF69B4;
        }

        .message-success::before {
            content: '✓ ';
            color: #FF69B4;
            font-weight: 700;
        }

        .message-error {
            border: 2px solid #D32F2F;
            text-align: center;
        }

        .message-error::before {
            content: '⚠ ';
            color: #D32F2F;
            font-weight: 700;
        }

        .message ul {
            margin-top: 10px;
            padding-left: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #333333;
        }

        .message ul li {
            margin-bottom: 5px;
        }

        .message ul ul {
            margin-top: 5px;
            padding-left: 20px;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button button {
            width: 100%;
            padding: 12px;
            background-color: #FF69B4;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .back-button button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 60px;
            }

            .header h1 {
                font-size: 32px;
            }

            .track-section {
                padding: 20px;
            }

            .track-form input {
                font-size: 14px;
            }

            .message {
                font-size: 16px;
            }

            .message ul {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lily Shoes</h1>
            <p>Rastreie seu pedido com facilidade!</p>
        </div>

        <section class="track-section">
            <h2>Rastrear Pedido</h2>
            <div class="track-form">
                <label for="orderCode">Código do Pedido</label>
                <input type="text" id="orderCode" name="orderCode" required>
                <div class="error" id="orderCodeError">Por favor, insira um código de pedido válido.</div>
                <button onclick="trackOrder()">Rastrear</button>
            </div>
            <div class="message" id="trackResult"></div>
        </section>

        <div class="back-button">
            <a href="index.html"><button>Voltar à Loja</button></a>
        </div>
    </div>

    <script>
        // Função para mostrar mensagem com animação
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = message; // Usar innerHTML para suportar listas
            messageElement.className = `message ${type} show`;
            // Não desaparecer automaticamente para a mensagem de sucesso
            if (elementId !== 'trackResult' || type !== 'message-success') {
                setTimeout(() => {
                    messageElement.className = `message ${type}`;
                }, 3000);
            }
        }

        // Função para rastrear pedido
        function trackOrder() {
            const orderCode = document.getElementById('orderCode').value;
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const trackResult = document.getElementById('trackResult');
            const orderCodeError = document.getElementById('orderCodeError');

            // Resetar mensagem de erro
            orderCodeError.style.display = 'none';
            trackResult.className = 'message';

            // Validação do código
            if (!orderCode) {
                orderCodeError.style.display = 'block';
                return;
            }

            const order = orders.find(o => o.orderCode === orderCode);
            if (order) {
                // Formatar método de pagamento
                const pagamentoMap = {
                    'cartao_credito': 'Cartão de Crédito',
                    'pix': 'PIX',
                    'boleto': 'Boleto'
                };
                const pagamento = pagamentoMap[order.pagamento] || order.pagamento;

                // Formatar itens do carrinho
                const itens = order.cart.map(item => 
                    `<li>${item.name}: R$ ${item.price.toFixed(2)} x ${item.quantity} = R$ ${(item.price * item.quantity).toFixed(2)}</li>`
                ).join('');

                // Montar mensagem com todas as informações
                const message = `
                    Pedido encontrado!
                    <ul>
                        <li><strong>Código do Pedido:</strong> ${order.orderCode}</li>
                        <li><strong>Cliente:</strong> ${order.nome}</li>
                        <li><strong>E-mail:</strong> ${order.email}</li>
                        <li><strong>Endereço:</strong> ${order.endereco}</li>
                        <li><strong>Método de Pagamento:</strong> ${pagamento}</li>
                        <li><strong>Itens:</strong>
                            <ul>${itens}</ul>
                        </li>
                        <li><strong>Total:</strong> R$ ${order.total.toFixed(2)}</li>
                        <li><strong>Status:</strong> ${order.status}</li>
                        <li><strong>Data do Pedido:</strong> ${new Date(order.orderDate).toLocaleString('pt-BR')}</li>
                    </ul>
                `;
                showMessage('trackResult', message, 'message-success');
            } else {
                showMessage('trackResult', 'Código de pedido não encontrado.', 'message-error');
            }
        }
    </script>
</body>
</html>
